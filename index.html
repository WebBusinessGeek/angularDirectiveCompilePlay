<!Doctype html>
	<html lang="en-us">
	<head>

			<title>Directive Compile Function</title>
			<meta charset="utf-8">
			
			

	</head>

	<body ng-app="app">

		<div ng-controller="someController">

		<h3>Quick usage of the telement in the compile function</h3>
		<div telement-use></div>

		<br/>


		<h3>Quick usage of the telement and attrs in the compile function</h3>
		<p>Type here to see: <input type="text" class="form-control" ng-model="value"/></p>
		<div attrs-use attribute="{{value}}"></div>



		</div>












		<!-- add angular to the page and bring in the app.js file -->
